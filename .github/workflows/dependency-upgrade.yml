name: Dependency Upgrade

on:
  push:
    branches:
      - dependabot/**
      - renovate/**

jobs:
  Check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        # https://github.com/marketplace/actions/setup-node-js-environment
        with:
          # token: ${{ secrets.MERGEWHETHER_TOKEN }}
          ssh-key: ${{ secrets.COMMIT_KEY }}
      - name: Setup yarn caching
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      - name: Install
        run: yarn install
      - name: Upgrade
        run: yarn upgrade
      - name: Check Diff
        id: check_diff
        run: |
          changes=0\
          git diff-index --quiet HEAD -- || changes=$?
          echo "::set-output name=changes::${changes}"
      - name: No changes
        if: ${{ steps.check_diff.outputs.changes == 0 }}
        run: echo "No yarn.lock changes"
      - name: Update Branch
        if: ${{ steps.check_diff.outputs.changes != 0 }}
        run: |
          git config user.name mergewhether
          git config user.email bot@risto.io
          git commit -am "Upgrade transitive dependencies"
          git push
          exit 1
  Lint:
    needs: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup yarn caching
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      - name: Install
        run: yarn install
      - name: Lint
        run: yarn lint
