name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install and cache
        uses: bahmutov/npm-install@v1
      - name: Lint
        run: yarn lint
