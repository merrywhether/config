name: Auto-approve

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  check:
    name: 'check PR author'
    runs-on: ubuntu-latest
    steps:
      # https://github.com/marketplace/actions/privileged-requester
      - uses: github/privileged-requester@f8d60d9344e1c10976aad5c1af0c7c977badd677 # v2.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          path: .github/config/privileged-requester.yaml
          prCreator: ${{ github.event.pull_request.user.login }}
          prNumber: ${{ github.event.pull_request.number }}
          checkDiff: 'false'
          checkLabels: 'false'
