name: Yarn.Lock Changes

on: [pull_request]

jobs:
  Comment:
    if:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # https://github.com/marketplace/actions/yarn-lock-changes
      - name: Yarn Lock Changes
        uses: Simek/yarn-lock-changes@main
        with:
          token: ${{ secrets.COMMENT_KEY }}
          updateComment: true
