name: Transitive Dependencies

on:
  workflow_dispatch:

jobs:
  update:
    name: update
    runs-on: ubuntu-latest
    concurrency:
      group: transitive-deps
      cancel-in-progress: true
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          # https://medium.com/prompt/trigger-another-github-workflow-without-using-a-personal-access-token-f594c21373ef
          ssh-key: ${{ secrets.COMMIT_KEY }}
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          cache: "pnpm"
          node-version: "24.12.0"

      - name: Install
        run: pnpm install --ignore-scripts --frozen-lockfile

      - name: Update dependencies
        run: pnpm up

      - name: Check for lockfile changes
        id: check_changes
        run: |
          git fetch origin main
          if git diff --quiet origin/main -- pnpm-lock.yaml; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "::notice::No changes detected in pnpm-lock.yaml vs origin/main; skipping PR"
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.no_changes == 'false'
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8
        with:
          token: ${{ secrets.COMMIT_KEY }}
          add-paths: pnpm-lock.yaml
          committer: "mergewhether <bot@risto.io>"
          author: "mergewhether <bot@risto.io>"
          commit-message: "chore: update pnpm lockfile (transitive deps)"
          branch: transitive
          branch-suffix: timestamp
          base: main
          title: "Update transitive dependencies"
          body: "This PR updates transitive dependencies to their latest versions."
          labels: "dependencies"
