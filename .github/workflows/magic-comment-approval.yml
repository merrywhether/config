name: Magic Comment Approval

on:
  issue_comment:
    types:
      - created

jobs:
  comment_approval:
    runs-on: ubuntu-latest

    steps:
      - name: Check for magic comment
        id: check_comment
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = context.payload.comment.body.toLowerCase();
            const isLgtm = comment.includes('lgtm');
            const isOwner = context.payload.repository.owner.login === context.payload.comment.user.login;
            return { approve: isLgtm && isOwner };

      - name: Approve PR
        if: ${{ steps.check_comment.outputs.approve }}
        run: |
          gh pr review --approve ${{ github.event.issue.pull_request.number }}
