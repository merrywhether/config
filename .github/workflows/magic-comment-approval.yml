name: Magic Comment Approval

on:
  issue_comment:
    types:
      - created

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: 'look for comment'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    timeout-minutes: 5

    steps:
      - name: Approve if my magic comment
        id: check_comment
